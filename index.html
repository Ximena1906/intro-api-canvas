<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>App Canvas Mejorada</title>
</head>
<body onload="draw();" class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">DIBUJOS EN CANVAS</h2>
        <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-4 justify-content-center">
            
            <!-- Lista de tarjetas con canvas -->
            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Dibujo en Canvas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Líneas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas2" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Carita Feliz</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas3" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Arcos</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas4" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Curvas Bézier</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas5" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Triángulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas6" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Corazón</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas7" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Pac-Man</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas8" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Círculo-Cuadrado</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas9" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card shadow border border-light">
                    <div class="card-header text-center bg-info text-white">
                        <h5 class="m-0">Cuadrado + Sombra</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas10" width="150" height="150"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
